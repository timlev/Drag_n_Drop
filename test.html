<!DOCTYPE html>
<html>
<head>

    <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.all.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/css/lightness/jquery-ui-1.10.2.custom.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>

<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
  $("img").draggable();
});

        $(function() {
          $( "#draggable" ).draggable({ revert: "invalid" });
          $( ".div1" ).droppable({
            drop: function( event, ui ) {
              var dragged_category = ui.draggable.attr("name").split(",")[0];
              var dropped_category = $(this).attr("name").split(",")[0];
              if (dragged_category == dropped_category){
                  $("#status").text("Match");
                  ui.draggable.draggable("disable");
                  $(this).css({"background-color":"yellow"});
                  $(this).text(ui.draggable.text());
	          }

            }
          });
        });
</script>

<style>
.div1 {border: solid black 1pt;height: 100pt}
</style>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p id="draggable" name="grumpy,text">Click me too!</p>
<p id="status">Status</p>
<div id="droppable" class="div1" name="grumpy,dog"><p>Come here</p></div>
<div id="droppable" class="div1" name="grumpy,dog"><p>Come here</p></div>
<img id="draggable" name="grumpy,cat" src="http://static2.businessinsider.com/image/511d104a69bedd1f7c000012/grumpy-cat-still-hates-everyone-at-south-by-southwest.jpg" height:"50" width="50">
<img id="draggable" name="grumpy,cat" src="http://static2.businessinsider.com/image/511d104a69bedd1f7c000012/grumpy-cat-still-hates-everyone-at-south-by-southwest.jpg" height:"50" width="50">
</body>
</html>
