#destination {
  width: 50%;

  width: 50%;

<script src="../studentList.json"></script>
<script>
var maxColumns = 3;
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text/html", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text/html");
    ev.target.appendChild(document.getElementById(data));
}

function addstudents(students){
  studentTable = document.getElementById("studentTable");
  var lastRowIndex = studentTable.rows.length-1;
  // console.log(lastRowIndex);
  // console.log(lastRowIndex);
  if (lastRowIndex > 0){
    console.log(studentTable.rows.item(lastRowIndex).cells.length);
  }
  console.log(students[students.length - 1]);

  for (var student in students){
    // if (students[student] == undefined){
    //
    // }
    var tr = document.createElement("tr");
    var td = document.createElement("td");
    var div = document.createElement("div");
    var txt = document.createTextNode(students[student]);
    div.setAttribute('draggable', true);
    div.setAttribute('ondragstart','drag(event)');
    div.id = students[student];
    div.appendChild(txt);
    td.appendChild(div);
    tr.appendChild(td);
    studentTable.appendChild(tr);
  }
}
window.onload = function(){
  addstudents(students);
  console.log("Rows: " + studentTable.rows.length);
  console.log("Columns: " + studentTable.rows[0].cells.length);

}
</script>
